<!DOCTYPE html>
<html>
<head>
    <title>Cài đặt Gemini Helper</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 15px;
            font-size: 14px;
            background-color: #e8e8e8; /* Thay đổi màu nền ở đây */
        }
        h3 {
            margin-top: 0;
            color: #333;
            text-align: center;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 15px;
            font-size: 0.9em;
            text-align: center;
            min-height: 1.2em; /* Để không bị nhảy layout khi có message */
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h3>Cài đặt Gemini Text Helper</h3>
    <label for="apiKey">Gemini API Key:</label>
    <input type="password" id="apiKey" placeholder="Nhập API Key của bạn tại đây">
    <button id="saveButton">Lưu API Key</button>
    <div id="status"></div>

    <script src="popup.js"></script>
</body>
</html>
